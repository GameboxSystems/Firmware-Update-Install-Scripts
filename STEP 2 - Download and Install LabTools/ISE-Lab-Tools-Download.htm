        oktaData.hasChromeOSFeature = this.isChromeOs();

          oktaData.signIn = res.signIn;

        });
      }

  		oktaSignIn.on('afterError', function (context, error) {
        	console.log(error);
			if (context.formName==='identify') {
				oktaSignIn.hide();
		
				var xhr = new XMLHttpRequest();
				var domainURL = getAMDDomainUrl();
				if ("withCredentials" in xhr) {
						var user = document.getElementsByName("identifier")[0].value;
						xhr.open("GET", getUserStatusUrl() + user);
						xhr.withCredentials = true;
						xhr.setRequestHeader("Accept", 'application/json');
						xhr.setRequestHeader("Content-Type", 'application/json');
						xhr.setRequestHeader("Access-Control-Allow-Origin", '*');
						xhr.send();
						xhr.onerror = function () {
							console.log('An error occurred when connecting to the server to do user status check.');
							oktaSignIn.show();
						}
						xhr.onload = function () {						
							if (JSON.parse(this.responseText).status == "PROVISIONED") {

						}
						
					} else {
